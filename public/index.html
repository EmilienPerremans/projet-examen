<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Mon Site E-commerce</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mon Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="panier.html">Panier</a>
          </li>
        </ul>
      </div>
      <button id="cartButton" class="btn btn-outline-primary position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
        Panier <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
      </button>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Nos Articles</h1>
      <div>
        <label for="sortOptions" class="form-label">Trier par:</label>
        <select id="sortOptions" class="form-select">
          <option value="name">Nom</option>
          <option value="price">Prix</option>
          <option value="category">Catégorie</option>
          <option value="sector">Secteur</option>
        </select>
      </div>
    </div>
    <div id="app"></div>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center" id="pagination">
      </ul>
    </nav>
  </div>

  <!-- Modal du Panier -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Panier</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="cartModalBody">
          <!-- Les articles du panier seront affichés ici -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" onclick="location.href='panier.html'">Aller au panier</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3">
      © 2024 Mon Site
    </div>
  </footer>

  <script type="module" src="/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
